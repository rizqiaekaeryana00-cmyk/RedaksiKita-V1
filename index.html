    <title>REDaksi KITA - Petualangan Jurnalis Muda</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&family=Plus+Jakarta+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --primary: #FF3D00;
        --secondary: #FFD600;
        --accent: #00E5FF;
        --bg: #F8FAFC;
        --text: #1E293B;
      }
      body {
        font-family: 'Fredoka', sans-serif;
        background-color: var(--bg);
        color: var(--text);
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        -webkit-tap-highlight-color: transparent;
        min-height: 100dvh;
      }
      
      /* Perbaikan Scroll */
      .custom-scrollbar::-webkit-scrollbar { width: 6px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #000; border-radius: 10px; }
      
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      .news-ticker {
        white-space: nowrap;
        display: inline-block;
        animation: ticker 30s linear infinite;
      }
      @keyframes ticker {
        0% { transform: translateX(100%); }
        100% { transform: translateX(-150%); }
      }
      
      /* Mencegah pemotongan pada elemen grid */
      .grid { min-height: 0; min-width: 0; }
      
      /* Cetak yang lebih rapi */
      @media print {
        .no-print { display: none !important; }
        body { background: white; }
      }
    </style>
