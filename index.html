
<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>REDaksi KITA - Petualangan Jurnalis Muda</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&family=Plus+Jakarta+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --primary: #FF3D00;
        --secondary: #FFD600;
        --accent: #00E5FF;
        --bg: #F1F5F9;
        --text: #0F172A;
        --studio-dark: #1E293B;
      }
      body {
        font-family: 'Fredoka', sans-serif;
        background-color: var(--bg);
        background-image: radial-gradient(var(--studio-dark) 0.5px, transparent 0.5px);
        background-size: 24px 24px;
        background-opacity: 0.05;
        color: var(--text);
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        -webkit-tap-highlight-color: transparent;
        min-height: 100dvh;
      }
      
      /* Studio Glass Effect */
      .studio-glass {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(12px);
        border: 4px solid #000;
      }

      /* Perbaikan Scroll */
      .custom-scrollbar::-webkit-scrollbar { width: 8px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: #f1f1f1; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #000; border-radius: 0px; }
      
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      .news-ticker {
        white-space: nowrap;
        display: inline-block;
        animation: ticker 40s linear infinite;
      }
      @keyframes ticker {
        0% { transform: translateX(100%); }
        100% { transform: translateX(-200%); }
      }

      .blinking-dot {
        animation: blink 1.5s ease-in-out infinite;
      }
      @keyframes blink {
        0%, 100% { opacity: 1; transform: scale(1); }
        50% { opacity: 0.4; transform: scale(0.8); }
      }
      
      @media print {
        .no-print { display: none !important; }
        body { background: white; background-image: none; }
      }
    </style>
