
<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>REDaksi KITA - Petualangan Jurnalis Muda</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&family=Plus+Jakarta+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --primary: #FF3D00;
        --secondary: #FFD600;
        --accent: #00E5FF;
        --bg: #F8FAFC;
        --text: #1E293B;
      }
      body {
        font-family: 'Fredoka', sans-serif;
        background-color: var(--bg);
        color: var(--text);
        margin: 0;
        overflow-x: hidden;
      }
      .font-playful { font-family: 'Fredoka', sans-serif; }
      .text-black-bold { color: #000000; font-weight: 700; }
      
      /* Pixar-style animations */
      .bounce-hover:hover {
        transform: scale(1.05) translateY(-5px);
        transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
        border: 4px solid #000;
        box-shadow: 8px 8px 0px #000;
      }
      .btn-primary {
        background: var(--primary);
        border: 3px solid #000;
        box-shadow: 4px 4px 0px #000;
        transition: all 0.2s;
      }
      .btn-primary:active {
        transform: translate(2px, 2px);
        box-shadow: 2px 2px 0px #000;
      }
      .news-ticker {
        white-space: nowrap;
        animation: ticker 25s linear infinite;
      }
      @keyframes ticker {
        0% { transform: translateX(100%); }
        100% { transform: translateX(-100%); }
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 12px; }
      ::-webkit-scrollbar-track { background: #f1f1f1; }
      ::-webkit-scrollbar-thumb { background: var(--primary); border-radius: 10px; border: 3px solid #f1f1f1; }
    </style>
